<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="icon" href="./assets/images/rain.png">
  <link rel="stylesheet" href="assets/CSS/style.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>Weather Dashboard</h1>
      <h4>5 Day Forecast</h4>
      <p id="currentDay"></p>
    </div>
  </header>


  <div class="container-fluid col-lg-12">
    <div class="row" id="main-row">
      <h5>Search City:</h5>
      <div class="input-group mb-3">
        <input id="searchCity" class="form-control mt-3" placeholder="Search City"
        class="input-group-append" />
        <button id="searchBtn"></button>
        <!-- History Card -->
        <div class="card col-3">
          <strong>Recent Searches</strong>
          <div id="cityList" id="newDivHere" class="list-group list-group-flush list"></div>
        </div>
      </div>
    </div>
  </div>
    <div class="column col-sm -2">
      
      
      <!-- Weather Card -->
      <div id="currentCity" class="column col-8">
        <div class="row">
          <section class="column col-8">
            <div class="city"></div>
            <div class="tempF"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="uvIndex"></div>
          </section>
      </div>

       
  </div>

      <!-- future forecast -->
    <div class="row" id="futureForecast" >
      <h2 id="fiveDay">5 Day Weather Forecast</h2>
    </div>
    <div class="row">
      <div id="card1" class="column col-2">
        <div class="tempF0"></div>
        <div class="humidity0"></div>
        <div class="wind0"></div>
        <div class="uvIndex0"></div>
      </div>
      <div id="card2" class="column col-2">
        <div class="tempF1"></div>
        <div class="humidity1"></div>
        <div class="wind1"></div>
        <div class="temp1"></div>
      </div>
      <div id="card3" class="column col-2">
        <div class="wind2"></div>
        <div class="humidity2"></div>
        <div class="temp2"></div>
        <div class="tempF2"></div>
      </div>
      <div id="card4" class="column col-2">
        <div class="wind3"></div>
        <div class="humidity3"></div>
        <div class="temp3"></div>
        <div class="tempF3"></div>
      </div>
      <div id="card5" class="column col-2">
        <div class="wind4"></div>
        <div class="humidity4"></div>
        <div class="temp4"></div>
        <div class="tempF4"></div>
      </div>
    </div>
  </div>

  <footer id="footer">
    <p>JohnBentley | Homework-week-6 | 2020</p>
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and 
    <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
